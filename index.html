      <h1 id='title'>Brendan Eich</h1>
      <p>The man who created JavaScript</p>
      <figure id='img-div'>
        <img id='image' src='https://miro.medium.com/max/960/1*DQo3LruV5NiwnXOZwDDBiA.jpeg' alt='Brendan Eich standing with a caption about his significant contribution to JavaScript programming' />
        <figcaption id='img-caption'>
          <strong>Brendan Eich</strong> changed programming forever when he created the <strong>first version of JavaScript</strong> in just a matter of 10 days
        </figcaption>
        <section id='tribute-info'>
          <h3>Here's a time line of Brendan Eich's life:</h3>
          <ul>
            <li><strong>1961 </strong>- Born in Pittsburgh, Pennsylvania, USA</li>
            <li><strong>1979 </strong>- Graduates from Ellwood P. Cubberley High School</li>
            <li><strong>1985 </strong>- Receives his bachelor's degree in mathematics and computer science at Santa Clara University and  his master's degree from the University of Illinois at Urbanaâ€“Champaign </li>
            <li><strong>1995 </strong>- Starts to work at Netscape Communications Corporation </li>
            <li><strong>1995 </strong>- Completes the first version in ten days in order to accommodate the Navigator 2.0 Beta release schedule, and was called Mocha, but renamed LiveScript in September 1995 and finally in a joint announcement with Sun Microsystems it was named JavaScript in December </li>
            <li><strong>1998 </strong>- Co-founds the free and open source software project Mozilla with Jamie Zawinski and others, creating the mozilla.org website</li>
            <li><strong>2016 </strong>- Creates the company Brave Software</li>
          </ul>
          <blockquote></blockquote>
          <h3>If you want to know more about this incredible person visit <a id='tribute-link' href='https://en.wikipedia.org/wiki/Brendan_Eich' target='_blank' >Wikipedia</a>.</h3>          
        <section>
      <figure>
